<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>css(Cascading Style Sheets)의 우선순위에 대해서 알아본다.</title>

<link rel="stylesheet" href="css/mycss.css"> <!--'./' : 현재경로(생략가능)  -->

<style type="text/css">

	/*
   == css 우선순위 ==
  !important(css강제적용) > 해당 태그에 직접 준것(인라인방식) > html 파일내에서 준 style태그(임베디드방식) > 외부.css 파일 로드한것(예: <link rel="stylesheet" href="css/mycss.css">)
	*/
	
	div{
		border: solid 3px blue; 	/* 테두리: 실선 두께(3px) 파랑색 */
		background-color: #66ccff !important;  /* 배경색 : 연한 파랑색색  강제로 최우선한다*/
		/* color: red;  */				/* 글자색  */
	}
</style>

</head>
<body>

<!-- html의 주석문 -->

<div style="border: solid 1px red; 
	background-color: #ffcc66; ">나는 div1</div>
<div>나는 div2</div>


</body>
</html>
