<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>테이블 만들기5[colspan: 열병합]</title>
<style type="text/css">

	div#container {
		border: solid 1px gray;
		width: 40%;
		margin: 50px auto;
	}
	
	div#container > table {
		width: 100%;
	}
	
	table, th, td {
		border: solid 1px #fcb558;
		border-collapse: collapse;
	}
	
	th {
		/* width: 200px; */
		height: 15px;
		background-color: gray;
	}
	
	td {
		height: 25px;
	}
	
	td.mycenter{
		text-align: center;
	}
	td.myright {
		text-align: right;
	}
	

</style>
</head>
<body>
	<div id="container"> <!--테이블 위치 이동을 위한 div  -->
		<table >
		<!-- 
         thead 태그와  tfoot 태그는 테이블에서 오로지 1번만 사용한다.
          thead 태그는 표의 타이틀 용도로 쓰이고,
          tfoot 태그는 표의 마지막에 요약데이터나 총계등을 보여줄 때 사용한다.
          tbody 태그는 표의 데이터를 표시하는 용도로 쓰인다.
       	-->
			<thead>
				<tr>
				<!--th 는 text-align 하지 않아도 자동으로 가운데정렬됨  -->
					<th width= "50%" >제품이름과 설명</th>
					<th width= "25%">개당 가격</th>
					<th width= "25%">박스당 개수</th>
				</tr>
			</thead>
			
			<tbody>
				<tr>
					<td class="mycenter">블라우스-붉은색 실크</td>
					<td class="myright">20,000원</td>
					<td class="mycenter">150</td>
				</tr>
				
				<tr>
					<td class="mycenter">바지-검은색 원단</td>
					<td class="myright">4,000원</td>
					<td class="mycenter">300</td>
				</tr>
			</tbody>
			
			<tfoot>
				<tr>
					<!--colspan은 열병합인데 colspan="2"은 2개열을 하나로 병합한다  -->
					<td colspan="2" class="mycenter">총 박스 개수</td> 
					<td>450</td>
				</tr>
			</tfoot>
		</table>
	</div>
</body>
</html>
